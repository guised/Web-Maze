<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Web Maze</title>
    <link rel="stylesheet" href="css/main.css" />
    <script type="module" src="js/main.js" defer></script>
  </head>

  <body>
    <main>
      <h1>Web Maze</h1>
