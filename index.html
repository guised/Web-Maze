<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Maze</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <script type="module" src="js/main.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Web Maze</h1>
    </header>
    <main>
      <div class="controlsDiv">
        <div class="squareSizeDiv">
          <label for="squareSize"
            >Square size (px value between 5 and 50):</label
          >
          <input
            type="number"
            id="squareSize"
            name="squareSize"
            value="10"
            min="5"
            max="50"
            step="1"
          />
        </div>
        <div class="slideDiv">
          <label for="mazeSpeed">Speed :</label>
          <input
            name="mazeSpeed"
            type="range"
            min="0"
            max="200"
            id="mazeSpeed"
            value="100"
            step="1"
            class="slider"
          />
        </div>

        <div class="backColourDiv">
          <label for="backColour">Canvas colour:</label>
          <input
            type="color"
            id="backColour"
            name="backColour"
            value="#000000"
            class="mazeColourPicker"
          />
        </div>
        <div class="wallColourDiv">
          <label for="wallColour">Wall colour:</label>
          <input
            type="color"
            id="wallColour"
            name="wallColour"
            value="#0000FF"
            class="mazeColourPicker"
          />
        </div>
        <div class="pathColourDiv">
          <label for="pathColour">Path colour:</label>
          <input
            type="color"
            id="pathColour"
            name="pathColour"
            value="#FF0000"
            class="mazeColourPicker"
          />
        </div>
        <div class="genMazeButtonDiv">
          <input id="genMazeBut" type="button" value="Generate New Maze" />
        </div>
        <div class="solveMazeButtonDiv">
          <input id="solveMazeBut" type="button" value="Solve" />
        </div>
        <div class="clearMazeButtonDiv">
          <input id="clearMazeBut" type="button" value="Clear" />
        </div>
      </div>
      <div class="canvasDiv">
        <canvas id="mazeCanvas"></canvas>
      </div>
    </main>
  </body>
</html>
