<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Maze</title>
    <link rel="stylesheet" href="css/main.css" />
    <script type="module" src="js/main.js" defer></script>
  </head>

  <body>
    <main>
      <h1>Web Maze</h1>
      <div class="controlsDiv">
        <div class="squareSizeDiv">
          <label for="squareSize"
            >Square size (px value between 5 and 50):</label
          >
          <input
            type="number"
            id="squareSize"
            name="squareSize"
            value="10"
            min="5"
            max="50"
            step="1"
          />
        </div>
        <div class="genMazeButtonDiv">
          <input id="genMazeBut" type="button" value="Generate New Maze" />
        </div>
        <div class="clearMazeButtonDiv">
          <input id="clearMazeBut" type="button" value="Clear" />
        </div>
      </div>
      <div class="canvasDiv">
        <canvas id="mazeCanvas"></canvas>
      </div>
    </main>
  </body>
</html>
